<div fxLayout="row" fxLayoutAlign="center center" class="registration-main">
        <mat-card >
        <mat-card-header>
          <mat-card-title>User Registration</mat-card-title>
        </mat-card-header>
        <form [formGroup]="registrationForm" novalidate>
            <mat-card-content fxLayout="column">
                  <mat-form-field>
                    <input matInput placeholder="First Name" formControlName="firstName" >
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Last Name" formControlName="lastName" >
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Date Of Birth" formControlName="dateOfBirth" >
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Email" formControlName="emailAddress" >
                  </mat-form-field>
                  <mat-form-field>
                    <input type="password" matInput placeholder="password" formControlName="password">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Address" formControlName="address" >
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Cell Phone Number" formControlName="cellPhoneNumber">
                  </mat-form-field>     
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-raised-button color="primary" type="submit"  (click)="doSaveUser()" [disabled]="registrationForm.pristine || registrationForm.invalid">Save</button>
              <button mat-raised-button color="primary" (click)="goToLogin()">Login</button>
            </mat-card-actions>
            
        </form>
        </mat-card>
        </div>
