<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card >
    <mat-card-header>
      <mat-card-title>Login Page</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" novalidate>
        <mat-card-content fxLayout="column">
              <mat-form-field>
                <input matInput placeholder="Email" formControlName="emailAddress" >
              </mat-form-field>
              <mat-form-field>
                <input type="password" matInput placeholder="password" formControlName="password" >
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" type="submit" (click) = "goToMortgageForm()" [disabled]="loginForm.pristine || loginForm.invalid">Login</button>
          <button mat-raised-button color="primary" (click)="goToRegistration()">Register</button>
        </mat-card-actions>
        
    </form>
    </mat-card>
    </div>
